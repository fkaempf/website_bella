<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isabella Beckett</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600;700;800&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* ── Reset ─────────────────────────────────────── */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    /* ── Animated gradient background ─────────────── */
    body {
      font-family: 'Outfit', sans-serif;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(
        135deg,
        #0f0c29,
        #302b63,
        #24243e,
        #0f0c29
      );
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      position: relative;
    }

    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ── Floating orbs ────────────────────────────── */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.45;
      pointer-events: none;
      z-index: 0;
    }

    .orb-1 {
      width: 600px; height: 600px;
      background: radial-gradient(circle, #e040fb, #7c4dff);
      top: -10%; left: -10%;
      animation: float1 18s ease-in-out infinite;
    }
    .orb-2 {
      width: 500px; height: 500px;
      background: radial-gradient(circle, #00e5ff, #1de9b6);
      bottom: -15%; right: -10%;
      animation: float2 22s ease-in-out infinite;
    }
    .orb-3 {
      width: 400px; height: 400px;
      background: radial-gradient(circle, #ff6090, #ff80ab);
      top: 50%; left: 55%;
      animation: float3 16s ease-in-out infinite;
    }
    .orb-4 {
      width: 350px; height: 350px;
      background: radial-gradient(circle, #b388ff, #7c4dff);
      top: 20%; right: 20%;
      animation: float4 20s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33%      { transform: translate(120px, 80px) scale(1.1); }
      66%      { transform: translate(-60px, 140px) scale(0.95); }
    }
    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33%      { transform: translate(-100px, -60px) scale(1.15); }
      66%      { transform: translate(80px, -120px) scale(0.9); }
    }
    @keyframes float3 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50%      { transform: translate(-140px, -100px) scale(1.08); }
    }
    @keyframes float4 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      40%      { transform: translate(60px, 100px) scale(1.12); }
      70%      { transform: translate(-80px, 40px) scale(0.93); }
    }

    /* ── Particle canvas ──────────────────────────── */
    #particles {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* ── Grain overlay ────────────────────────────── */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 200px 200px;
    }

    /* ── Main content ─────────────────────────────── */
    .container {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    /* ── Name ──────────────────────────────────────── */
    .name {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: clamp(2.4rem, 6vw, 5rem);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc, #f5d0fe, #c4b5fd);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: nameGradient 6s ease infinite;
      margin-bottom: 0.3em;
      opacity: 0;
      transform: translateY(30px);
      animation: nameGradient 6s ease infinite, fadeUp 1s 0.3s ease forwards;
    }

    @keyframes nameGradient {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    /* ── Tagline ───────────────────────────────────── */
    .tagline {
      font-weight: 300;
      font-size: clamp(0.95rem, 2vw, 1.25rem);
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s 0.6s ease forwards;
    }

    /* ── Divider line ──────────────────────────────── */
    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeUp 1s 0.8s ease forwards;
    }

    /* ── Coming Soon ───────────────────────────────── */
    .coming-soon {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 800;
      font-size: clamp(3.5rem, 10vw, 9rem);
      line-height: 1;
      letter-spacing: -0.02em;
      position: relative;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s 1s ease forwards;
    }

    .coming-soon .text-fill {
      background: linear-gradient(
        135deg,
        #fff 0%,
        rgba(255, 255, 255, 0.7) 40%,
        #e0c3fc 60%,
        #8ec5fc 80%,
        #fff 100%
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s ease-in-out infinite;
    }

    .coming-soon .glow {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: blur(40px);
      opacity: 0.4;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    /* ── Subtitle ──────────────────────────────────── */
    .subtitle {
      margin-top: 2rem;
      font-weight: 300;
      font-size: clamp(0.9rem, 1.8vw, 1.15rem);
      letter-spacing: 0.15em;
      color: rgba(255, 255, 255, 0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s 1.3s ease forwards;
    }

    /* ── Pulsing dot ───────────────────────────────── */
    .pulse-dot {
      margin-top: 3rem;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #8ec5fc;
      box-shadow: 0 0 20px #8ec5fc, 0 0 60px rgba(142, 197, 252, 0.3);
      animation: pulse 2.5s ease-in-out infinite, fadeUp 1s 1.6s ease forwards;
      opacity: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50%      { transform: scale(1.6); opacity: 0.3; }
    }

    /* ── Fade-up util ──────────────────────────────── */
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* ── Mouse-follow glow ────────────────────────── */
    .cursor-glow {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(142, 197, 252, 0.12), transparent 70%);
      pointer-events: none;
      z-index: 2;
      transform: translate(-50%, -50%);
      transition: left 0.15s ease-out, top 0.15s ease-out;
      will-change: left, top;
    }

    /* ── Footer ────────────────────────────────────── */
    .footer {
      position: fixed;
      bottom: 2rem;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 3;
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      color: rgba(255, 255, 255, 0.2);
      text-transform: uppercase;
      opacity: 0;
      animation: fadeUp 1s 2s ease forwards;
    }
  </style>
</head>
<body>

  <!-- Floating orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="orb orb-4"></div>

  <!-- Particle canvas -->
  <canvas id="particles"></canvas>

  <!-- Cursor glow -->
  <div class="cursor-glow" id="cursorGlow"></div>

  <!-- Main content -->
  <div class="container">
    <h1 class="name">Isabella Beckett</h1>
    <p class="tagline">Neuroscientist &middot; Connectomics &middot; MRC LMB Cambridge</p>
    <div class="divider"></div>
    <div class="coming-soon">
      <span class="glow" aria-hidden="true">Coming Soon</span>
      <span class="text-fill">Coming Soon</span>
    </div>
    <p class="subtitle">Something amazing is in the works</p>
    <div class="pulse-dot"></div>
  </div>

  <div class="footer">&copy; 2026 Isabella Beckett</div>

  <script>
    /* ── Cursor glow follow ─────────────────────── */
    const glow = document.getElementById('cursorGlow');
    document.addEventListener('mousemove', (e) => {
      glow.style.left = e.clientX + 'px';
      glow.style.top  = e.clientY + 'px';
    });

    /* ── Particle system ────────────────────────── */
    const canvas = document.getElementById('particles');
    const ctx    = canvas.getContext('2d');
    let particles = [];
    const PARTICLE_COUNT = 80;

    function resize() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x  = Math.random() * canvas.width;
        this.y  = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.r  = Math.random() * 1.8 + 0.4;
        this.alpha = Math.random() * 0.4 + 0.1;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < -10 || this.x > canvas.width  + 10 ||
            this.y < -10 || this.y > canvas.height + 10) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.fill();
      }
    }

    for (let i = 0; i < PARTICLE_COUNT; i++) particles.push(new Particle());

    function connectParticles() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.06 * (1 - dist / 120)})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      connectParticles();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
