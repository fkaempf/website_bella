<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isabella Beckett</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600;700;800&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <script src="neuron_data.js"></script>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
    }
  }
  </script>

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Outfit', sans-serif;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e, #0f0c29);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }
    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Orbs */
    .orb { position: fixed; border-radius: 50%; filter: blur(100px); opacity: 0.35; pointer-events: none; z-index: 0; }
    .orb-1 { width: 600px; height: 600px; background: radial-gradient(circle, #e040fb, #7c4dff); top: -10%; left: -10%; animation: f1 18s ease-in-out infinite; }
    .orb-2 { width: 500px; height: 500px; background: radial-gradient(circle, #00e5ff, #1de9b6); bottom: -15%; right: -10%; animation: f2 22s ease-in-out infinite; }
    .orb-3 { width: 400px; height: 400px; background: radial-gradient(circle, #ff6090, #ff80ab); top: 40%; left: 50%; animation: f3 16s ease-in-out infinite; }
    @keyframes f1 { 0%,100%{transform:translate(0,0) scale(1)} 33%{transform:translate(120px,80px) scale(1.1)} 66%{transform:translate(-60px,140px) scale(.95)} }
    @keyframes f2 { 0%,100%{transform:translate(0,0) scale(1)} 33%{transform:translate(-100px,-60px) scale(1.15)} 66%{transform:translate(80px,-120px) scale(.9)} }
    @keyframes f3 { 0%,100%{transform:translate(0,0) scale(1)} 50%{transform:translate(-140px,-100px) scale(1.08)} }

    /* Grain */
    body::after {
      content: ''; position: fixed; inset: 0; z-index: 2; pointer-events: none; opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      background-repeat: repeat; background-size: 200px 200px;
    }

    /* Layout: left text, right neuron */
    .layout {
      position: relative;
      z-index: 3;
      display: flex;
      align-items: center;
      min-height: 100vh;
      padding: 4rem;
    }

    .text-side {
      flex: 0 0 45%;
      max-width: 45%;
    }

    .neuron-side {
      flex: 1;
      position: relative;
    }

    #neuron-canvas {
      position: fixed;
      top: 0;
      right: 0;
      width: 55vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    /* Name */
    .name {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: clamp(2.8rem, 5vw, 4.5rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc, #f5d0fe, #c4b5fd);
      background-size: 300% 300%;
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: ng 6s ease infinite, fadeUp 1s .3s ease forwards;
      margin-bottom: 1.5rem;
      opacity: 0; transform: translateY(30px);
    }
    @keyframes ng { 0%,100%{background-position:0% 50%} 50%{background-position:100% 50%} }

    /* Coming Soon */
    .coming-soon {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 800;
      font-size: clamp(3rem, 7vw, 6rem);
      line-height: 1;
      letter-spacing: -0.02em;
      position: relative;
      opacity: 0; transform: translateY(40px);
      animation: fadeUp 1s .7s ease forwards;
    }
    .coming-soon .text-fill {
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,.7) 40%, #e0c3fc 60%, #8ec5fc 80%, #fff 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s ease-in-out infinite;
    }
    .coming-soon .glow {
      position: absolute; inset: 0;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: blur(40px); opacity: .4; pointer-events: none; z-index: -1;
    }
    @keyframes shimmer { 0%,100%{background-position:0% 50%} 50%{background-position:100% 50%} }

    /* Pulse dot */
    .pulse-dot {
      margin-top: 2.5rem;
      width: 8px; height: 8px; border-radius: 50%;
      background: #8ec5fc;
      box-shadow: 0 0 20px #8ec5fc, 0 0 60px rgba(142,197,252,.3);
      animation: pulse 2.5s ease-in-out infinite, fadeUp 1s 1.1s ease forwards;
      opacity: 0;
    }
    @keyframes pulse { 0%,100%{transform:scale(1);opacity:.8} 50%{transform:scale(1.6);opacity:.3} }
    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

    /* Cursor glow */
    .cursor-glow {
      position: fixed; width: 300px; height: 300px; border-radius: 50%;
      background: radial-gradient(circle, rgba(142,197,252,.1), transparent 70%);
      pointer-events: none; z-index: 2; transform: translate(-50%,-50%);
      transition: left .15s ease-out, top .15s ease-out;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .layout { flex-direction: column; padding: 3rem 2rem; justify-content: center; text-align: center; }
      .text-side { flex: none; max-width: 100%; }
      #neuron-canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <canvas id="neuron-canvas"></canvas>
  <div class="cursor-glow" id="cursorGlow"></div>

  <div class="layout">
    <div class="text-side">
      <h1 class="name">Isabella<br>Beckett</h1>
      <div class="coming-soon">
        <span class="glow" aria-hidden="true">Coming<br>Soon</span>
        <span class="text-fill">Coming<br>Soon</span>
      </div>
      <div class="pulse-dot"></div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { EffectComposer }  from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass }      from 'three/addons/postprocessing/RenderPass.js';

    /* Cursor */
    const cg = document.getElementById('cursorGlow');
    document.addEventListener('mousemove', e => {
      cg.style.left = e.clientX + 'px';
      cg.style.top  = e.clientY + 'px';
    });

    /* Three.js setup â€” right-side canvas */
    const canvas = document.getElementById('neuron-canvas');
    const W = () => window.innerWidth * 0.55;
    const H = () => window.innerHeight;

    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(W(), H());
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x000000, 0);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.3;

    const scene  = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, W() / H(), 1, 50000);
    camera.position.set(0, 0, 600);

    scene.add(new THREE.AmbientLight(0x8888cc, 0.7));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
    dirLight.position.set(1, 1, 1);
    scene.add(dirLight);
    const rimLight = new THREE.DirectionalLight(0x8ec5fc, 0.4);
    rimLight.position.set(-1, -0.5, -1);
    scene.add(rimLight);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    composer.addPass(new UnrealBloomPass(
      new THREE.Vector2(W(), H()), 0.7, 0.5, 0.8
    ));

    window.addEventListener('resize', () => {
      camera.aspect = W() / H();
      camera.updateProjectionMatrix();
      renderer.setSize(W(), H());
      composer.setSize(W(), H());
    });

    /* Build tube mesh neuron */
    const cylGeo = new THREE.CylinderGeometry(1, 1, 1, 5, 1);
    cylGeo.translate(0, 0.5, 0);
    cylGeo.rotateX(Math.PI / 2);

    const _v1 = new THREE.Vector3();
    const _v2 = new THREE.Vector3();
    const _dir = new THREE.Vector3();
    const _quat = new THREE.Quaternion();
    const _up = new THREE.Vector3(0, 0, 1);
    const _mat4 = new THREE.Matrix4();
    const _scale = new THREE.Vector3();

    function buildNeuron(data, hue) {
      const { n: nodes, e: edges, c: centroid, s: soma, b: bounds } = data;
      const color = new THREE.Color().setHSL(hue, 0.6, 0.55);
      const emissive = new THREE.Color().setHSL(hue, 0.8, 0.25);

      const mat = new THREE.MeshStandardMaterial({
        color, emissive,
        emissiveIntensity: 0.6,
        roughness: 0.5,
        metalness: 0.15,
        transparent: true,
        opacity: 0.7,
      });

      const mesh = new THREE.InstancedMesh(cylGeo, mat, edges.length);
      const tubeR = 14;

      for (let i = 0; i < edges.length; i++) {
        const [pI, cI] = edges[i];
        const pn = nodes[pI], cn = nodes[cI];

        _v1.set(pn[0] - centroid[0], pn[1] - centroid[1], pn[2] - centroid[2]);
        _v2.set(cn[0] - centroid[0], cn[1] - centroid[1], cn[2] - centroid[2]);
        _dir.subVectors(_v2, _v1);
        const len = _dir.length();
        if (len < 0.01) { _mat4.makeScale(0,0,0); mesh.setMatrixAt(i, _mat4); continue; }

        _dir.normalize();
        _quat.setFromUnitVectors(_up, _dir);
        _scale.set(tubeR, tubeR, len);
        _mat4.compose(_v1, _quat, _scale);
        mesh.setMatrixAt(i, _mat4);
      }
      mesh.instanceMatrix.needsUpdate = true;

      const group = new THREE.Group();
      group.add(mesh);

      if (soma) {
        const sg = new THREE.SphereGeometry(35, 16, 16);
        const sm = new THREE.MeshStandardMaterial({
          color: 0xffffff, emissive: color, emissiveIntensity: 1.0,
          transparent: true, opacity: 0.8, roughness: 0.3,
        });
        const sMesh = new THREE.Mesh(sg, sm);
        sMesh.position.set(soma[0]-centroid[0], soma[1]-centroid[1], soma[2]-centroid[2]);
        group.add(sMesh);
      }

      // Scale to fill the canvas nicely
      const maxDim = Math.max(bounds.a[0]-bounds.i[0], bounds.a[1]-bounds.i[1], bounds.a[2]-bounds.i[2]);
      const s = 500 / maxDim;
      group.scale.set(s, s, s);

      return { group, mat };
    }

    /* Init */
    const nd = window.NEURON_DATA;
    const neuronData = nd['pIP1'] || nd[Object.keys(nd)[0]];
    const { group: neuron, mat: neuronMat } = buildNeuron(neuronData, 0.55);
    scene.add(neuron);

    /* Mouse */
    let mouseX = 0, mouseY = 0;
    document.addEventListener('mousemove', e => {
      mouseX = (e.clientX / window.innerWidth  - 0.5) * 2;
      mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
    });

    /* Animate */
    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      // Slow auto-rotation
      neuron.rotation.y += 0.004;
      neuron.rotation.x += 0.001;

      // Mouse influence on rotation
      neuron.rotation.x += (mouseY * 0.3 - neuron.rotation.x) * 0.01;

      // Gentle float
      neuron.position.y = Math.sin(t * 0.3) * 15;

      // Camera parallax
      camera.position.x += (mouseX * 60 - camera.position.x) * 0.02;
      camera.position.y += (-mouseY * 40 - camera.position.y) * 0.02;
      camera.lookAt(0, 0, 0);

      // Light rotation
      dirLight.position.set(Math.sin(t * 0.3), Math.cos(t * 0.2), 1).normalize();

      // Breathing emissive
      neuronMat.emissiveIntensity = 0.5 + 0.2 * Math.sin(t * 0.5);

      composer.render();
    }

    animate();
  </script>
</body>
</html>
